<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="wrapper">
      
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
       </div>

        <!-- This section of the HTML file is where the modifications begin, adding the input methods
          for  the legnth selector and the character options through the use of modals. -->

          <!-- The first modal places a range type input on a card wrapped in a modal and has a responsive
          label that displays the current input of the slider at any point-->
       <div id = firstModal class = "questionModal">
         <div class = "questionContainer">
          <span id = "firstClose" class = "closeBtn">&times;</span>
         <h3> Select the Desired  Length</h3>
         <p> Current password length: <span id = "slider-value"> </span></p>
         <div class = "slider-display">
           <p>8</p>
           <input type="range" min = "8" max="128" value="8" id = "length-selector">
           <p>128</p>
          </div>
          <button id="firstContinue" class="btn">Continue</button>
         </div></div>

         <!--Both modals also include a close button meant to  exit out of thier specific modal and
        a prominent continue button that closes the current modal and proceeds to the next step-->

         <!-- This second modal uses several  checkbox inputs to determine what characters the user
        would like to use to form the  password.-->
        <div id = secondModal class="questionModal">
         <div  class= "questionContainer">
          <span id = "secondClose" class = "closeBtn">&times;</span>
           <h3> Select the Characters to Include </h3>
           <div class = "characterOptions">
            <div>
            <input type = "checkbox" id = "lowerCaseBtn" checked> Include Lower Case
            </div>
            
            <div>
            <input type = "checkbox" id = "upperCaseBtn" checked > Include Upper Case
            </div>
            
            <div>
            <input type = "checkbox" id = "digitsBtn" checked> Include Digits
            </div>

            <div>
            <input type = "checkbox" id = "symbolsBtn" checked> Include Symbols
            </div>
          </div>
          <button id="secondContinue" class="btn">Continue</button>
         </div>     </div>
    <script src="script.js"></script>
  </body>
</html>
